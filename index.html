<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
<script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/styles.css"> <!-- Votre fichier CSS -->
</head>
<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <nav class="w-64 px-4 py-8 space-y-6 text-white bg-gray-800">
        <h2 class="text-2xl font-bold">Tableau de bord</h2>
        <ul class="space-y-4">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-section="articles">Articles</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-section="users">Commandes</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-700" data-section="stats">Stats</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <!-- Contenu dynamique ici -->
       
        <div id="articles" class="hidden content-section">
            <h1 class="mb-4 text-3xl font-bold">Liste des Articles</h1>
            <button class="px-4 py-2 mb-4 text-white bg-blue-500 rounded hover:bg-blue-600" onclick="alert('Ajouter un article')">Ajouter</button>
            <table class="min-w-full bg-white rounded shadow-md">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border">ID</th>
                        <th class="px-4 py-2 border">Nom</th>
                        <th class="px-4 py-2 border">Catégorie</th>
                        <th class="px-4 py-2 border">Prix (€)</th>
                        <th class="px-4 py-2 border">Stock</th>
                        <th class="px-4 py-2 border">Actions</th>
                    </tr>
                </thead>
                <tbody id="articlesTable">
                    <!-- Les lignes des articles seront ajoutées ici -->
                </tbody>
            </table>
        </div> 
        <div id="users" class="hidden content-section">
            <h1 class="text-3xl font-bold">Commandes</h1>
            <p class="mt-6">Liste des commandes </p>
        </div>
                <div id="stats" class="hidden content-section">
            <h1 class="text-3xl font-bold">Statistiques</h1>
            <canvas id="statsChart" class="mt-6"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script> <!-- Votre fichier JS -->
</body>
</html>
